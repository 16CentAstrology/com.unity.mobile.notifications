check_format:
  name : Check format
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.small
  commands:
    - git clone --branch stable git@github.cds.internal.unity3d.com:unity/unity-meta.git
    - perl unity-meta/Tools/Format/format.pl --dry-run all
  triggers:
    branches:
      only:
        - "/.*/"
